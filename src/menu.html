<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/globalRoots.css">
    <link rel="stylesheet" href="/css/globalKeyframes.css">
    <link rel="stylesheet" href="/css/menu-css/menu.css">
    <link rel="stylesheet" href="/css/menu-css/menuHeader.css">
    <link rel="stylesheet" href="/css/menu-css/menuHeaderQueries.css">
    <link rel="stylesheet" href="/css/menu-css/menuOptions.css">
    <link rel="stylesheet" href="/css/menu-css/menuOptionsQueries.css">
    <link rel="stylesheet" href="/css/menu-css/optionsCards.css">
    <link rel="stylesheet" href="/css/menu-css/optionsCardsQueries.css">
    <!--Imports das fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma&family=Lato&display=swap" rel="stylesheet">
    <title>Sunny Education</title>
</head>
<body>
    <header class="menu-header">
        <img src="/assets/menu-assets/image 3.png" alt="">
        <p>Seja bem-vindo, <font color="#FFB171">Criança!</font></p>
    </header>
    <section class="menu-options">
        <div class="options-card" id="tema-letras">
            <img src="/assets/menu-assets/letrasCard.png" alt="ABC">
            <h2>Vogais e letras</h2>
            <p>(Bem vindo as vogais e letras)</p>
        </div>
        <div class="options-card" id="tema-números">
            <img src="/assets/menu-assets/numerosCard.png" alt="Números">
            <h2>Números</h2>
            <p>(Descubra o mundo dos números)</p>
        </div>
        <div class="options-card" id="tema-formas">
            <img src="/assets/menu-assets/formasCard.png" alt="Formas geometricas">
            <h2>Formas</h2>
            <p>(Figuras geometricas)</p>
        </div>
        <div class="options-card" id="tema-sunny">
            <img src="/assets/menu-assets/mundoSunnyCard.png" alt="Sunny">
            <h2>Mundo sunny</h2>
            <p>(Viaje os planetas)</p>
        </div>
        <div class="options-card" id="tema-desempenho">
            <img src="/assets/menu-assets/desempenhoCard.png" alt="figura desempenho">
            <h2>Desempenho</h2>
            <p>(Análise de aprendizagem)</p>
        </div>
        <div class="options-card" id="tema-config">
            <img src="/assets/menu-assets/configCard.png" alt="engrenagem">
            <h2>Configurações</h2>
            <p>(Ajustes e definições)</p>
        </div>
    </section>

    <!--Imports javaScript-->
    <script src="/src/scripts/menu.js"></script>
</body>
</html>
